<div class="container mx-auto p-4">
  <div class="flex items-center mb-6">
    <button mat-icon-button [routerLink]="['/documents', document()?.id || '']">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1 class="text-2xl font-bold ml-2">Edit Document</h1>
  </div>

  <div *ngIf="loading()" class="flex justify-center my-12">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="error()" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
    <p>{{ error() }}</p>
    <button mat-button color="primary" routerLink="/documents">Back to Documents</button>
  </div>

  <div *ngIf="document() && !loading() && !error()">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
      <div class="md:col-span-1">

    <mat-card class="p-6 max-w-2xl mx-auto">
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="w-full mb-4">
          <mat-label>Document Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter document name">
          <mat-error *ngIf="editForm.get('name')?.hasError('required')">
            Document name is required
          </mat-error>
          <mat-error *ngIf="editForm.get('name')?.hasError('maxlength')">
            Maximum length is 100 characters
          </mat-error>
        </mat-form-field>

        <div class="flex justify-end gap-4">
          <button mat-button [routerLink]="['/documents', document()?.id || '']">
            Cancel
          </button>
          <button mat-raised-button
                  color="primary"
                  type="submit"
                  [disabled]="editForm.invalid || saving()">
            <mat-icon>save</mat-icon>
            Save Changes
          </button>
        </div>

        <div *ngIf="saving()" class="flex justify-center mt-4">
          <mat-spinner diameter="30"></mat-spinner>
          <span class="ml-2">Saving changes...</span>
        </div>
      </form>
    </mat-card>
      </div>

      <!-- Document viewer -->
      <div class="md:col-span-3">
        <pdf-viewer [fileUrl]="document().fileUrl"/>
      </div>
    </div>
  </div>
</div>
